<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia</title>
    <script type="text/javascript" src="./script.js"></script>
    <link href="./style.css" rel="stylesheet">
</head>

<body>

    <body>
        <div class="container">
            <div class="card">
                <h2>Cifra de César e Cifra de Vigènere</h2>
                <h3>Cifra de César</h3><br>
                <div class="form">
                    <div>
                        <label>Mensagem</label>
                        <input placeholder="Mensagem" id="message-cesar">
                    </div>
                    <div>
                        <label>Chave</label>
                        <input placeholder="Chave" id="key-cesar">
                    </div><br>
                    <button onclick="encryptCesar()">
                        Criptografar
                    </button>
                    <button onclick="decryptCesar()">
                        Descriptografar
                    </button>

                </div>
                <h3>Cifra de Vegènere</h3><br>
                <div class="form">
                    <div>
                        <label>Mensagem</label>
                        <input placeholder="Mensagem" id="message-vigenere">
                    </div><br>
                    <div>
                        <label>Chave</label>
                        <input placeholder="Chave" id="key-vigenere">
                    </div><br>
                    <button onclick="encryptVigenere()">
                        Criptografar
                    </button>
                    <button onclick="decryptVigenere()">
                        Descriptografar
                    </button><br>
                </div>
                <h4>Resultado</h4>
                <input placeholder="Resultado" disabled="true" size="100px" id="result">
                <div class="button-exit">
                    <button onclick="exit()">
                        Sair
                    </button>
                </div>

            </div>
        </div>
    </body>
</body>

</html>
